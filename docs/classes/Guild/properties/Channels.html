<h1 class="reduced">Channels</h1>
<p class="class-blurb">
    Contains all channels of a guild.
</p>
<hr>
<h2>Declaration</h2>
<pre><code class="language-typescript" id="declaration" data-topic="var <span>Channels</span>: ChannelStore">var Channels: ChannelStore</code></pre>
<h2>Discussion</h2>
<p>
    The ChannelStore stores all <code>TextChannel</code>, <code>VoiceChannel</code> and <code>CategoryChannel</code>
    instances of the guild.
</p>
